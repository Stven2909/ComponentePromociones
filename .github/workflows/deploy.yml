name: Despliegue CI/CD en VPS ⚙️

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      VPS_HOST: 37.60.238.21
      VPS_USER: root
      FRONTEND_PATH: /var/www/frontend
      BACKEND_PATH: /var/opt/promociones

    steps:
    - name: 1. Checkout del Código
      uses: actions/checkout@v4

    - name: 2. Setup Node.js para Frontend Build
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 3. Build del Frontend
      run: |
        cd frontend
        npm install
        npm run build

    # ✅ Copia de archivos del frontend al VPS
    - name: 4. Subir Frontend compilado al VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "frontend/dist/*"
        target: "${{ env.FRONTEND_PATH }}"

    # ✅ Comandos remotos en el VPS
    - name: 5. Despliegue del Backend y reinicio
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "Actualizando backend en ${{ env.BACKEND_PATH }}..."
          cd ${{ env.BACKEND_PATH }}
          git pull origin main
          npm install --production
          echo "Reiniciando servicio promociones..."
          pm2 restart promociones
