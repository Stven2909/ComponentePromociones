name: Despliegue CI/CD en VPS ‚öôÔ∏è

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      VPS_HOST: 37.60.238.21
      VPS_USER: root
      FRONTEND_PATH: /var/www/frontend
      BACKEND_PATH: /var/opt/promociones

    steps:
    # üß± Checkout del backend desde main
    - name: 1. Checkout del backend (main)
      uses: actions/checkout@v4
      with:
        path: backend

    # üß± Checkout del frontend desde rama frontend
    - name: 2. Checkout del frontend (rama frontend)
      uses: actions/checkout@v4
      with:
        ref: frontend
        path: Frontend

    # ‚öôÔ∏è Setup Node.js para compilar frontend
    - name: 3. Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # üõ†Ô∏è Build del frontend
    - name: 4. Build del frontend
      run: |
        cd Frontend/admin-panel/app
        npm install
        npm run build

    # üöÄ Subir frontend compilado al VPS
    - name: 5. Subir frontend al VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "Frontend/admin-panel/app/dist/*"
        target: "${{ env.FRONTEND_PATH }}"

    # üöÄ Despliegue del backend y reinicio
    - name: 6. Despliegue del backend y reinicio
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "Actualizando backend en ${{ env.BACKEND_PATH }}..."
          cd ${{ env.BACKEND_PATH }}
          git pull origin main
          npm install --production
          echo "Reiniciando servicio promociones..."
          pm2 restart promociones
