name: Despliegue CI/CD en VPS ‚öôÔ∏è

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      VPS_HOST: 37.60.238.21
      VPS_USER: root
      FRONTEND_PATH: /var/www/frontend
      BACKEND_PATH: /var/opt/promociones

    steps:
    - name: 1. Checkout del C√≥digo
      uses: actions/checkout@v4

    # üîç Paso agregado para inspeccionar estructura del repo
    - name: 2. Ver estructura del repositorio
      run: ls -R

    # --- CONFIGURACI√ìN DEL ENTORNO DE COMPILACI√ìN ---
    - name: 3. Setup Node.js para Frontend Build
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 4. Build del Frontend (React en admin-panel/app)
      run: |
        cd admin-panel/app
        npm install
        npm run build

    # --- DESPLIEGUE DEL FRONTEND ---
    - name: 5. Subir Frontend compilado al VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "admin-panel/app/dist/*"
        target: "${{ env.FRONTEND_PATH }}"

    # --- DESPLIEGUE DEL BACKEND Y REINICIO ---
    - name: 6. Despliegue del Backend y reinicio
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "Actualizando backend en ${{ env.BACKEND_PATH }}..."
          cd ${{ env.BACKEND_PATH }}
          git pull origin main
          npm install --production
          echo "Reiniciando servicio promociones..."
          pm2 restart promociones
          echo "CI/CD completado exitosamente."
